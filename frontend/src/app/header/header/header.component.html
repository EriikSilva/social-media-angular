<mat-toolbar color="primary">
    <span><a routerLink="/">Posts</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userAuthenticated">
            <a mat-raised-button color="primary" routerLink="/create" routerLinkActive="mat-accent">Novo Post</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-raised-button color="primary" routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userAuthenticated">
            <a mat-raised-button color="primary" routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li *ngIf="userAuthenticated">
            <button mat-raised-button color="primary" (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
